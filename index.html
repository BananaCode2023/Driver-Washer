  <script>

function renderDrivers(){
      let renderDrivers = document.getElementById("render")
       renderDrivers.innerHTML = 
       `<br>

       <button class="drivers">Kuya Bert</button>
       <button class="drivers">Kuya Kalog</button>
       `; 
       chooseDriver();
}

function chooseDriver(){
  var numberOfDrivers = document.querySelectorAll(".drivers").length

  for(var i = 0; i < numberOfDrivers; i++){
    document.querySelectorAll(".drivers")[i].addEventListener("click",function(){

      var switchDrivers = this.innerHTML;

      switch(switchDrivers){
        case "Kuya Peter":
          let kuyaPeter = document.getElementById("renderDriverBackground");
          kuyaPeter.innerHTML = `<h1>Background:</h1><br>

          <strong>Age:</strong> ${peter.age} years old<br>

          <button onclick="alertDrive('peter')">Drive My Car</button>`;
        break;

        case "Kuya Bert":
          let kuyaBert = document.getElementById("renderDriverBackground");
          kuyaBert.innerHTML = `<h1>Background:</h1><br>
          <strong>Name:</strong> ${berting.name}<br>
          <strong>Age:</strong> ${berting.age} years old<br>
          <strong>Experience:</strong> ${berting.workExperience} Race car driver<br><br>

        break;


        default:
        break;
      }
    });

}


function Driver(name, age, workExperience) {

    }
